<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Incluye el script de Vue.js -->
    <script src="https://unpkg.com/vue@3.4/dist/vue.global.prod.js"></script>
    <title>Basic application with Vue</title>
</head>
<body>
    <!-- El elemento con el id 'app' será controlado por Vue -->
    <div id="app">{{ greeting }}</div>

    <script>
        // Importa las funciones necesarias de Vue, como createApp y ref
        const { createApp, ref } = Vue;

        // Crea una instancia de la aplicación Vue
        const app = createApp({
            // La función setup es parte de la API de composición
            setup() {
                // Define una variable reactiva llamada greeting con el valor inicial 'Hello world'
                const greeting = ref('Hello world');

                // Devuelve un objeto que contiene las variables que se harán accesibles en el componente
                return {
                    greeting
                };
            }
        });

        // Monta la aplicación en el elemento HTML con el id 'app'
        app.mount('#app');
    </script>
</body>
</html>
